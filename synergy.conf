section: screens
	lappy:
	libra:
end

section: aliases
	lappy:
		lappy.syn.localnet
	libra:
		libra.syn.localnet
end

section: links
	lappy:
		left = libra
		right = libra
	libra:
		left = lappy
		right = lappy
end

section: options
	heartbeat = 5000 # milliseconds
	screenSaverSync = false
	switchDelay = 0 # milliseconds
	keystroke(super+tilde) = switchInDirection(right)
	keystroke(control+tilde) = lockCursorToScreen(toggle)
	#keystroke(super+tilde) = switchToScreen(lappy)
	#keystroke(alt+tilde) = switchToScreen(libra)
end

