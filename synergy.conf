section: screens
	virgo:
		#halfDuplexCapsLock = true
	#libra:
	#lappy:
	games:
		#meta = ctrl
		#halfDuplexCapsLock = true
	paprika:
		#halfDuplexCapsLock = true
end

section: aliases
	virgo:
		virgo.local
	#libra:
	#	libra.local
	games:
		games.local
	paprika:
		paprika.local
	#lappy:
	#	lappy.local
end

section: links
	virgo:
		left = games
		#right = librafx
		right = games
		#right = paprika
	#libra:
		#left = virgo
	games:
		left = virgo
		right = virgo
	paprika:
		left = virgo
end

section: options
	heartbeat = 5000 # milliseconds
	switchDelay = 0 # milliseconds
	screenSaverSync = false # Screensavers on clients shall not sync

	#relativeMouseMoves = true # Gaming Fix; "mouselook" games AKA EQ, WoW, so on
  	win32KeepForeground = false

  	#keystroke(F5) = lockCursorToScreen(on); switchToScreen(virgo)
  	#keystroke(F6) = lockCursorToScreen(on); switchToScreen(games)

  	keystroke(F6) = lockCursorToScreen(toggle)
	mousebutton(alt+9) = lockCursorToScreen(on); switchToScreen(virgo)
  	mousebutton(alt+8) = lockCursorToScreen(on); switchToScreen(games)

end
